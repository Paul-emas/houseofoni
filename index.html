<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/main.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700%7CRoboto%7CJosefin+Sans:100,300,400,500"
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="boostrap/css/bootstrap.css">
    <!-- Link for animations -->
    <link rel="stylesheet" href="aos-master/aos.css">
    <title>HouseofOni</title>
</head>

<body>

    <div class="wrapper login__wrapper">

        <div class="login-box">
            <div class="login-box__form-container">
                <div class="login-box__logo">
                    <img src="images/logo.png" alt="logo" data-aos="fade-in">
                </div>

                <div class="login-box__form" data-aos="zoom-out">

                    <div class="login-box__form-content">
                        <div class="login-box__caption clearfix">
                            <h1>Fill in your details</h1>
                            <p>Complete the form to finish your House of Oni registration</p>
                            <span id="Checker"><i class="fa fa-times"></i> Incorrect password, verify to proceed</span>
                            <div class="login-box__email">dukauwa.dul@gmail.com</div>
                        </div>
                    </div>

                    <div class="login-box__form-content">
                        <!-- app.html -->
                        <form action="" method="get" class="form">
                            <div class="form__input-container">                                
                                <input type="password" placeholder="Password" required
                                  id="pass-0"  class="form__input-container-input inputData">
                                    <i class="form__eyes fa fa-eye"></i> 
                            </div>
                            <div class="form__input-container">                                                              
                                <input type="password" placeholder="Confirm password" required
                                id="pass-1"  class="form__input-container-input inputData">                                
                                    <i class="form__eyes fa fa-eye"></i> 
                            </div>
                            <button type="submit" class="form__submit-btn submitBtn">Next</button>                                                
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <!-- Script for animations -->
    <script src="aos-master/aos.js"></script>
    <script src="aos-master/init.js"></script>

    <script src="java/script.js"></script>
</body>

</html>
